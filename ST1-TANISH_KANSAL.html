<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 2025 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .calendar-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #e9e9e9;
            color: #555;
        }
        td {
            background-color: #f9f9f9;
        }
        .empty-day {
            background-color: #eee;
            color: #ccc;
        }
        .weekend {
            color: #d9534f; /* Red for weekends */
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h2>February 2025</h2>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="empty-day"></td>
                    <td class="empty-day"></td>
                    <td class="empty-day"></td>
                    <td class="empty-day"></td>
                    <td class="empty-day"></td>
                    <td class="empty-day"></td>
                    <td class="weekend">1</td>
                </tr>
                <tr>
                    <td class="weekend">2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td class="weekend">8</td>
                </tr>
                <tr>
                    <td class="weekend">9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td class="weekend">15</td>
                </tr>
                <tr>
                    <td class="weekend">16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                    <td class="weekend">22</td>
                </tr>
                <tr>
                    <td class="weekend">23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                    <td class="empty-day"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
